schemaVersion: 2.0.0

fileExistenceTests:
    - name: 'App folder exists and has the right permissions'
      path: /app
      shouldExist: true
      permissions: 'drwxrwxr-x'

    - name: 'App runner jar exists'
      path: /app/quarkus-run.jar
      shouldExist: true

    - name: 'App start script exists and has the right permissions'
      path: /app/run-java.sh
      shouldExist: true
      permissions: '-rwxr-xr-x'

commandTests:
    - name: 'Timezone is UTC'
      command: 'date'
      args: ['+%Z']
      expectedOutput:
          - 'UTC'
    - name: "Cdxgen installed"
      command: 'cdxgen'
      args: ['-h']
      expectedOutput:
          - '.*SBoM.*'
    - name: "Java installed"
      command: 'java'
      args: ["-version"]
      expectedError:
          - '.*OpenJDK Runtime Environment.*'
    - name: "Maven installed"
      command: 'mvn'
      args: ["--version"]
      expectedOutput:
          - '.*Apache Maven 3.*'
    - name: "Gradle installed"
      command: 'gradle'
      args: ["--version"]
      expectedOutput:
          - '.*Gradle 7.*'
    - name: "Git ask pass runs"
      command: '/root/git_askpass.sh'
      expectedOutput:
          - ''
    - name: "Application starts"
      command: '/app/run-java.sh'
      exitCode: 1
      expectedOutput:
          - '.*exec java --enable-preview .*'
          - '.*Missing value for configuration properties.*'
          -  '.*This configuration is required in prod mode.*'

    - name: "Java 17 available"
      command: '$JAVA17_HOME/bin/java'
      args: ["--version"]
      expectedOutput:
          - '.*openjdk 17.0.6.*'

    - name: "Java 19 available"
      command: '$JAVA19_HOME/bin/java'
      args: ["--version"]
      expectedOutput:
          - '.*openjdk 19.*'

metadataTest:
    labels:
        - key: 'maintainer'
          value: 'MediaMarktSaturn Technology'
    envVars:
        - key: JAVA_HOME
          value: '/root/.sdkman/candidates/java/19-tem'
        - key: JAVA17_HOME
          value: '/root/.sdkman/candidates/java/17.0.6-tem'
        - key: JAVA19_HOME
          value: '/root/.sdkman/candidates/java/19-tem'
        - key: MAVEN_HOME
          value: '/root/.sdkman/candidates/maven/current'
        - key: GRADLE_HOME
          value: '/root/.sdkman/candidates/gradle/current'
        - key: MVN_CMD
          value: 'mvn'
        - key: GRADLE_CMD
          value: 'gradle'
    cmd: ['/app/run-java.sh']
    entrypoint: []
    workdir: '/app'
