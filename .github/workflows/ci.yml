name: Application build and test
on:
    push:
        paths-ignore:
            - 'README.md'
            - '.github/dependabot.yml'
            - '.github/technolinator.yml'
concurrency:
    group: ${{ github.ref }}-${{ github.workflow }}
    cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
env:
    CDXGEN_VERSION: '9.9.6'
    CDXGEN_PLUGINS_VERSION: '1.4.0'
    GRYPE_VERSION: '0.73.4'
    SBOMQS_VERSION: 'v0.0.28'
    semantic_version: '19.0.5'
    java_version: '21'
    mvn_parameter: '-B -ntp'
    image_name: 'ghcr.io/mediamarktsaturn/technolinator'
jobs:
    ci:
        name: Application Build
        runs-on: ubuntu-latest
        if: |
            github.actor != 'dependabot[bot]' ||
            (github.actor == 'dependabot[bot]' &&  github.ref != 'refs/heads/main')
        steps:

            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup Java
              uses: actions/setup-java@v4
              with:
                  java-version: '${{ env.java_version }}'
                  distribution: 'temurin'

            - name: Install dependencies for semantic-release-action
              run: npm install -D conventional-changelog-conventionalcommits

            - name: Getting next release version
              id: semantic
              uses: cycjimmy/semantic-release-action@v4
              with:
                  dry_run: true
                  semantic_version: ${{ env.semantic_version }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Install requirements
              run: |
                  echo "Install cdxgen"
                  npm install -g @cyclonedx/cdxgen@${CDXGEN_VERSION}
                  npm install -g @cyclonedx/cdxgen-plugins-bin@${CDXGEN_PLUGINS_VERSION}

                  mkdir _bin
                  echo $(pwd)/_bin >> $GITHUB_PATH

                  echo "Install grype"
                  GRYPE_URL="https://github.com/anchore/grype/releases/download/v${GRYPE_VERSION}"
                  curl -Ls "$GRYPE_URL/grype_${GRYPE_VERSION}_linux_amd64.tar.gz" -o grype.tar.gz
                  curl -Ls "$GRYPE_URL/grype_${GRYPE_VERSION}_checksums.txt" -o grype_checksums.txt
                  if ! grep -q "$(sha256sum grype.tar.gz | cut -d' ' -f1)" grype_checksums.txt; then
                      echo "::error title=Invalid checksum::grype ${GRYPE_VERSION}"
                      exit 1
                  fi
                  tar xf grype.tar.gz -C _bin

                  echo "Install sbomqs"
                  SBOMQS_URL="https://github.com/interlynk-io/sbomqs/releases/download/v${SBOMQS_VERSION}"
                  curl -Ls "$SBOMQS_URL/sbomqs-linux-amd64" -o sbomqs
                  curl -Ls "$SBOMQS_URL/sbomqs_${SBOMQS_VERSION}_checksums.txt" -o sbomqs_checksums.txt
                  if ! grep -q "$(sha256sum sbomqs | cut -d' ' -f1)" sbomqs_checksums.txt; then
                      echo "::error title=Invalid checksum::sbomqs ${SBOMQS_VERSION}"
                      exit 1
                  fi
                  mv sbomqs _bin/sbomqs
                  chmod a+x _bin/sbomqs

            - name: Application Build and Test
              env:
                  sem_ver: ${{ steps.semantic.outputs.new_release_version }}
                  QUARKUS_GITHUB_APP_APP_ID: 32168
                  QUARKUS_GITHUB_APP_WEBHOOK_SECRET: for-my-eyes-only
                  QUARKUS_GITHUB_APP_PRIVATE_KEY: ''
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  DTRACK_APIKEY: theres-nothing-to-see-here
              run: |
                  if [ -n "$sem_ver" ]; then
                    mvn ${{ env.mvn_parameter }} versions:set -DnewVersion="$sem_ver"
                  fi

                  mvn ${{ env.mvn_parameter }} clean install
                  VERSION=$(mvn org.apache.maven.plugins:maven-help-plugin:3.3.0:evaluate -Dexpression=project.version -q -DforceStdout)
                  echo VERSION="$VERSION" >> $GITHUB_ENV

            - name: Static code analysis
              if: github.ref == 'refs/heads/main' && steps.semantic.outputs.new_release_version != null
              env:
                SONAR_TOKEN: ${{ secrets.SONARQUBE_ANALYSIS_TOKEN }}
                SONAR_HOST: ${{ secrets.SONARQUBE_HOST_URL }}
                PROJECT_KEY: technolinator:main
              run: |
                  mvn ${{ env.mvn_parameter }} org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
                    -Dsonar.host.url="$SONAR_HOST" \
                    -Dsonar.login="$SONAR_TOKEN" \
                    -Dsonar.projectKey="$PROJECT_KEY" \
                    -Dsonar.coverage.jacoco.xmlReportPaths=target/jacoco-report/jacoco.xml

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Docker build
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: src/main/docker/Dockerfile
                  tags: ${{ env.image_name }}:${{ env.VERSION }}
                  load: true
                  build-args: |
                    CDXGEN_VERSION=${{ env.CDXGEN_VERSION }}
                    CDXGEN_PLUGINS_VERSION=${{ env.CDXGEN_PLUGINS_VERSION }}
                    GRYPE_VERSION=${{ env.GRYPE_VERSION }}
                    SBOMQS_VERSION=${{ env.SBOMQS_VERSION }}

            - name: Container structure test
              run: |
                  sudo curl -Lso /usr/local/bin/container-structure-test https://storage.googleapis.com/container-structure-test/latest/container-structure-test-linux-amd64
                  sudo chmod a+x /usr/local/bin/container-structure-test

                  container-structure-test test --config src/test/docker/structure-test.yaml --image ${{ env.image_name }}:${{ env.VERSION }}

            - name: Login to GHCR
              uses: docker/login-action@v3
              if: github.ref == 'refs/heads/main' && steps.semantic.outputs.new_release_version != null
              with:
                registry: ghcr.io
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}

            - name: Docker push
              if: github.ref == 'refs/heads/main' && steps.semantic.outputs.new_release_version != null
              run: |
                  # upload image
                  docker push ${{ env.image_name }}:${{ env.VERSION }}

            - name: Create Release
              if: github.ref == 'refs/heads/main' && steps.semantic.outputs.new_release_version != null
              uses: cycjimmy/semantic-release-action@v4
              with:
                  semantic_version: ${{ env.semantic_version }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
